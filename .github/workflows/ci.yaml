name: CI

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
    tags: ["*"]
  pull_request:
    branches: [main, develop]

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run lint
        run: make lint

      - name: Check formatting
        run: make format-check

  build-and-publish:
    name: Build & Publish Docker Image
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push' # Skip on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker tags
        id: docker-tags
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "DOCKER_TAGS=secrover/secrover:${GITHUB_REF_NAME},secrover/secrover:latest" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            echo "DOCKER_TAGS=secrover/secrover:develop,secrover/secrover:develop-${GITHUB_SHA}" >> $GITHUB_ENV
          else
            echo "DOCKER_TAGS=" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.DOCKER_TAGS }}
